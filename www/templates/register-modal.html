<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Register</h1>
    <button class="button button-clear button-primary" ng-click="closeModal(2)">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.displayName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="user.email" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input ng-model="user.password2" type="password">
      </label>
      <button class="button button-full button-positive" ng-click="signup(user)">Register</button>
    </div>
  </ion-content>
</ion-modal-view>
